<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multilingual Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }
    select, button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 4px;
      white-space: pre-wrap;
      min-height: 60px;
      font-weight: bold;
      font-size: 18px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Multilingual Translator</h2>

  <textarea id="inputText" placeholder="Type text here..."></textarea><br/>

  <label for="srcLang">Source Language:</label>
  <select id="srcLang">
    <option value="en">English</option>
    <option value="te">Telugu</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
  </select>

  <label for="tgtLang" style="margin-left: 20px;">Target Language:</label>
  <select id="tgtLang">
    <option value="te">Telugu</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="en">English</option>
  </select>

  <br/>
  <button onclick="translateText()">Translate</button>

  <div id="result"></div>

  <script>
    async function translateText() {
      const text = document.getElementById('inputText').value.trim();
      const srcLang = document.getElementById('srcLang').value;
      const tgtLang = document.getElementById('tgtLang').value;

      if (!text) {
        alert('Please enter some text to translate.');
        return;
      }

      if (srcLang === tgtLang) {
        alert('Source and target languages must be different.');
        return;
      }

      document.getElementById('result').textContent = "Translating...";

      try {
        const response = await fetch('/translate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            text: text,
            src_lang: srcLang,
            tgt_lang: tgtLang
          })
        });

        const data = await response.json();

        if (response.ok && data.translation) {
          document.getElementById('result').textContent = data.translation;
        } else {
          document.getElementById('result').textContent = `Error: ${data.error}`;
        }

      } catch (error) {
        document.getElementById('result').textContent = 'Network error: Could not reach the server.';
      }
    }
  </script>

</body>
</html>
