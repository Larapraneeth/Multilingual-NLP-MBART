<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multilingual Machine Translation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }

        .container {
            width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 15px;
        }

        select, button {
            padding: 10px;
            width: 48%;
            margin-bottom: 20px;
            font-size: 15px;
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover { background: #0056b3; }

        .output-box {
            padding: 15px;
            background: #eef;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 16px;
            min-height: 50px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>üåç Multilingual Machine Translation (mBART-50)</h2>

    <form method="POST">

        <label>Enter text:</label>
        <textarea name="text" placeholder="Type text here..."></textarea>

        <br>

        <label>From:</label>
        <select name="src_lang">
            {% for name, code in languages.items() %}
            <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select>

        <label>To:</label>
        <select name="tgt_lang">
            {% for name, code in languages.items() %}
            <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Translate</button>
    </form>

    {% if translation %}
    <h3>Translated Output:</h3>
    <div class="output-box">
        {{ translation }}
    </div>
    {% endif %}

</div>

</body>
</html>
